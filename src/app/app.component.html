<p-table
  [value]="products"
  [paginator]="true"
  [rows]="10"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  [totalRecords]="totalRecords"
  [loading]="loading"
>
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pdt>
    <tr>
      <td>{{ pdt.id }}</td>
      <td>{{ pdt.title }}</td>
      <td>{{ pdt.price }}</td>
      <td class="action">
        <button pButton pRipple icon="pi pi-folder-open" class="p-button-rounded p-button-plain mr-2"></button>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
      </td>

    </tr>
  </ng-template>
</p-table>
